    <style>
        .gallery .gallery__image {
            filter: grayscale(80%);
        } .gallery__link:hover .gallery__image {
            filter: grayscale(0);
        }

        .gallery__column {
            display: flex;
            flex-direction: column;
            width: 33.333%;
            height: 100%;
        }

        .gallery__link {
            margin: 5px;
            overflow: hidden;
        }

        .gallery__thumb {
            position: relative;
            margin: 0;
        }

        .gallery__image {
            display: block;
            width: 100%;
            transition: 0.3s;
        }

        .gallery__image:hover {
            transform: scale(1.1);
        }

        .lb-data .lb-caption {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: 700;
            line-height: 1em;
            color: white;
        }

        .lb-data .lb-close {
            display: block;
            float: right;
            width: 30px;
            height: 30px;

            opacity: 85%;
        }

        .contentGal {

            flex-direction: column;
        }

        .lb-data .lb-number {
            font-family: Arial, sans-serif;
        }

        .bodyClass {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .parent {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Ensure the parent container has a defined height */
            height: 100vh; /* Example: Full viewport height */
        }

        .loader {
        --uib-size: 47px;
        --uib-color: rgb(255, 255, 255);
        --uib-speed: 1s;
        --uib-dot-size: calc(var(--uib-size) * 0.18);
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        height: calc(var(--uib-size) * 0.5);
        width: var(--uib-size);
        margin: auto;
        }
    
        .dot {
        flex-shrink: 0;
        width: calc(var(--uib-size) * 0.17);
        height: calc(var(--uib-size) * 0.17);
        border-radius: 50%;
        background-color: var(--uib-color);
        transition: background-color 0.3s ease;
        }
    
        .dot:nth-child(1) {
        animation: jump var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.45)
            infinite;
        }
    
        .dot:nth-child(2) {
        animation: jump var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.3)
            infinite;
        }
    
        .dot:nth-child(3) {
        animation: jump var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.15)
            infinite;
        }
    
        .dot:nth-child(4) {
        animation: jump var(--uib-speed) ease-in-out infinite;
        }
    
        @keyframes jump {
        0%,
        100% {
            transform: translateY(0px);
        }
    
        50% {
            transform: translateY(-200%);
        }
        }

<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Function to check if all images are loaded
      const checkImagesLoaded = () => {
        let imagesLoaded = document.images.length;
        let totalImages = document.querySelectorAll('img').length;
    
        return imagesLoaded === totalImages;
      };
    
      // Show loader initially
      document.querySelector('.parent').style.display = 'flex';
      document.querySelector('.bodyClass').style.display = 'none';
    
      // Hide loader when all images are loaded
      window.addEventListener('load', function() {
        setTimeout(() => {
          if (checkImagesLoaded()) {
            document.querySelector('.parent').style.display = 'none';
            document.querySelector('.bodyClass').style.display = 'block';
          }
        }, 500); // Delay to ensure all images are accounted for
      });
    });
</script>
