<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box Effect</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div id = "gallery">
        <div class="grid">
          <div class="box">
            <div class="box-img"><img src = "../images/foodixThumb1.png"></div>
            <div class="box-box box-1 top-left">
              <h3>James</h3>
              <p>Backend Developer</p>
            </div>
            <div class="box-box box-4 bottom-right">
              <h3>Skills</h3>
              <p>JavaScript</p>
              <p>Node.js</p>
              <p>Express</p>
              <p>MongoDB</p>
            </div>
          </div>

          <div class="box">
            <div class="box-img-var"></div>
            <div class="box-box box-var box-3">
              <h3>Anastasia</h3>
              <p>Fullstack Dev.</p>
            </div>
            <div class="box-box box-var box-4">
              <h3>Skills</h3>
              <p>React</p>
              <p>MongoDB</p>
              <p>Express</p>
              <p>Node.js</p>
            </div>
          </div>

          <div class="box">
            <div class="box-img"></div>
            <div class="box-box box-3 bottom-left">
              <h3>Sophia</h3>
              <p>Frontend Developer</p>
            </div>
            <div class="box-box box-2 top-right">
              <h3>Skills</h3>
              <p>Next.js</p>
              <p>React</p>
              <p>TypeScript</p>
              <p>Framer Motion</p>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
