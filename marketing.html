        .gallery .gallery__image {

        } .gallery__link:hover .gallery__image {

        .gallery__column {
            display: flex;
            flex-direction: column;
            width: 33.333%;
            height: 100%;
        }

        .gallery__link {
            margin: 5px;
            overflow: hidden;
        }

        .gallery__thumb {
            position: relative;
            margin: 0;
        }

        .gallery__image {
            display: block;
            width: 100%;
            transition: 0.3s;
        }

        .gallery__image:hover {
            transform: scale(1.1);
        }

        .lb-data .lb-caption {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: 700;
            line-height: 1em;
            color: white;
        }

        .lb-data .lb-close {
            display: block;
            float: right;
            width: 30px;
            height: 30px;
            background: url(thumbnails/close.png) top right no-repeat;
            opacity: 85%;
        }

        .contentGal {
            display: flex;
            flex-direction: column;
        }

        .lb-data .lb-number {
            font-family: Arial, sans-serif;
        }

        .bodyClass {
            display: flex;
            flex-direction: column;
            gap: 40px;
